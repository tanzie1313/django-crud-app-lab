{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">
            {% if object %}
                Edit {{ object.title }}
            {% else %}
                Add New Film
            {% endif %}
        </h1>

        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="{{ form.director.id_for_label }}" class="form-label">Director</label>
                {{ form.director }}
            </div>
            <div class="mb-3">
                <label for="{{ form.queer_themes.id_for_label }}" class="form-label">Queer Themes</label>
                {{ form.queer_themes }}
            </div>
            <div class="mb-3">
                <label for="{{ form.rating.id_for_label }}" class="form-label">Rating (1-10)</label>
                {{ form.rating }}
            </div>
            <div class="mb-3">
                <label for="{{ form.where_to_watch.id_for_label }}" class="form-label">Where to Watch (URL)</label>
                {{ form.where_to_watch }}
            </div>
            <button type="submit" class="btn btn-primary">
                {% if object %}
                    Update Film
                {% else %}
                    Add Film
                {% endif %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
