{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body text-center">
        <h1 class="card-title">Delete Film</h1>
        <h4 class="mb-4">Are you sure you want to delete "{{ object.title }}"?</h4>
        
        <form action="" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'films_detail' object.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
